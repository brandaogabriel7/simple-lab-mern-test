services:
  db:
    image: mongodb/mongodb-community-server:7.0.11-ubuntu2204
    container_name: db
    restart: always
    ports:
      - "27021:27017"
    networks:
      - db-network

  backend:
    build:
      context: ./simple-lab-mern-test-back
    container_name: backend
    environment:
      - MONGO_CONNECTION_STRING=mongodb://db:27021/simple-lab-mern-test
      - PORT=8080
    command: /bin/sh -c "npm run testdata && npm start"
    ports:
      - "8080:8080"
    networks:
      - db-network
    depends_on:
      - db

  frontend:
    build:
      context: ./simple-lab-mern-test-front
    environment:
      - REACT_APP_API_URL=http://localhost:8080
      - REACT_APP_USERS_PER_PAGE=50
    container_name: frontend
    ports:
      - "3000:3000"

networks:
  db-network:
    driver: bridge
